let currentQuestion = 0;

const wheel = document.getElementById("wheel");
const spinBtn = document.getElementById("spin");
const questionDiv = document.getElementById("question-container");
const questionText = document.getElementById("question");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("next");

function mostrarPregunta(idx) {
  if (idx >= preguntas.length) {
    alert("¬°Terminaste las 20 preguntas! Eres una experta en meds hospitalarios mi vida ü•∞üèÜ Puedes reiniciar girando de nuevo.");
    resetGame();
    return;
  }

  const q = preguntas[idx];
  questionText.textContent = q.pregunta;
  optionsDiv.innerHTML = "";

  q.opciones.forEach((op, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.textContent = op;
    div.onclick = () => {
      if (i === q.correcta) {
        div.classList.add("correct");
        alert("¬°Correct√≠simo mi amor! üî•üíñ");
      } else {
        div.classList.add("incorrect");
        alert("Uy casi... la correcta era: " + q.opciones[q.correcta]);
      }
      document.querySelectorAll(".option").forEach(o => o.onclick = null);
      nextBtn.style.display = "block";
    };
    optionsDiv.appendChild(div);
  });

  questionDiv.style.display = "block";
  spinBtn.disabled = true;
}

function resetGame() {
  currentQuestion = 0;
  spinBtn.disabled = false;
  questionDiv.style.display = "none";
  nextBtn.style.display = "none";
  wheel.style.transform = "rotate(0deg)";
}

spinBtn.onclick = () => {
  const randomDeg = Math.floor(Math.random() * 1080) + 1080; // 3-6 vueltas
  wheel.style.transform = `rotate(${randomDeg}deg)`;

  setTimeout(() => {
    mostrarPregunta(currentQuestion);
    currentQuestion++;
  }, 4500);
};

nextBtn.onclick = () => {
  questionDiv.style.display = "none";
  nextBtn.style.display = "none";
  spinBtn.disabled = false;
  wheel.style.transform = "rotate(0deg)";
};
</script>
